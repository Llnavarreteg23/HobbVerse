<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">

  <!-- Estilos fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Login HobbVerse</title>
</head>
<body>
  <section class="container">
    <div class="left">
      <h1 class="titulo1">¡Bienvenido a HobbVerse!</h1>
      <img class="imgHobbies" src="Imagenes/Quienes somos.png" alt="Imagen de Hobbies">
    </div>
    <div class="containerIcon">
      <img  class="iconHobbVerse" src="Imagenes/LogoHobbVerse1.png" alt="LogoHobbVerse" width="152px">
    <div class="card-login">
      <img class="imgUser" width="40" height="40" src="Imagenes/mdi_user.png" alt="user" />
      <h1 class="titulo-login">Iniciar Sesión</h1>

      <input type="email" placeholder="Correo Electrónico">
      <input type="password" placeholder="Contraseña">

      <button>Iniciar Sesión</button>
      <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div>
  </div>
  </section>
</body>
</html>
