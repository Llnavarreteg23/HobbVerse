<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/front-end/css/nav.css">
    <link rel="stylesheet" href="/front-end/css/registro.css">
    <link rel="stylesheet" href="/front-end/css/Footer.css">
    <title>Registro HobbVerse</title>
    
</head>
<body>

    <!--! Sección del nav -->
    <header>
        <nav></nav>
    </header>

    <!--! Sección de Registro -->

    <div class="container-fluid">
        <div class="row min-vh-100">

            <!--! Sección de formulario -->
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" style="background: #F28705;">
                <div class="container-register">
                    <img  class="iconHobbVerse" src="/Imagenes/LogoHobbVersion2 (1).png" alt="LogoHobbVerse" width="152px">
                    <div class="card-register w-200" style="max-width: 400px;">
                        <img class="imgUser" width="40" height="40" src="/Imagenes/mdi_user.png" alt="user" />
                        <h1 class="titulo-Register">Crear una cuenta</h1>
                        <input id="nombreCompleto" type="text" placeholder="Nombre Completo">
                        <p id="errorNombre" class="error-message"></p>
                        <input id="telefono" type="tel"  placeholder="Número de teléfono">
                        <p id="errorTelefono" class="error-message"></p>
                        <input id="email" type="email" placeholder="Correo Electrónico">
                        <p id="errorEmail" class="error-message"></p>

                        <div class="password-container position-relative">
                            <input type="password" id="password" placeholder="Contraseña">
                            <span class="password-toggle" id="togglePassword">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                        <p id="password-error" class="error-message"></p>

                        <div class="password-container position-relative">
                            <input type="password" id="password2" placeholder="Confirmar Contraseña">
                            <span class="password-toggle" id="togglePassword2">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                        <p id="password2-error" class="error-message"></p>

                        <button id="btnRegistrarse">Registrarse</button>
                        <p>¿Ya tienes cuenta? <a href="/front-end/html/login.html">Inicia Sesión</a></p>
                </div>
            </div>
            </div>

            <!--! Sección del titulo -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <h1 class="titulo1 text-center m-20px"><b>¡Únete!</b><br></h1>
                <h2 class="titulo2 text-center">Descubre tu próximo Hobbie</h2>
                <img class="imgHobbies" src="/Imagenes/HB_QuienesSomos.png" alt="Imagen de Hobbies" style="max-width: 80%; height: auto;">
            </div>
        </div>
    </div>

    <!--! Sección del footer -->
    <footer>
        
    </footer>

    <!--! Sección de Script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/front-end/js/registro.js"></script>
    <script src="/front-end/js/loadNavbar.js"></script>
    <script src="/front-end/js/loadFooter.js"></script>

</body>
</html>
