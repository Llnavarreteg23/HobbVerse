<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre Tu Próximo Hobby</title>
    <link rel="stylesheet" href="/front-end/css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/front-end/css/productos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/front-end/css/floating-cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section id="discover">
            <h1>Descubre Tu Próximo Hobby</h1>
            <p id="discover-subtitle">Explora nuevas pasiones y encuentra productos únicos que se adaptan a lo que te gusta.</p>
        </section>

        <!-- Barra de categorías -->
        <section id="category-bar">
            <ul id="category-list">
                <li class="hobbie"><i class="bi bi-book"></i><a class="hobbiea" data-category="lectura" href="#">Lectura</a></li>
                <li class="hobbie"><i class="bi bi-person-walking"></i><a class="hobbiea" data-category="deportes" href="#">Deportes</a></li>
                <li class="hobbie"><i class="bi bi-music-note"></i><a class="hobbiea" data-category="música" href="#">Música</a></li>
                <li class="hobbie"><i class="bi bi-palette"></i><a class="hobbiea" data-category="pintura" href="#">Pintura</a></li>
                <li class="hobbie"><i class="bi bi-controller"></i><a class="hobbiea" data-category="videojuegos" href="#">Videojuegos</a></li>
                <li class="hobbie"><i class="bi bi-film"></i><a class="hobbiea" data-category="peliculas" href="#">Películas</a></li>
                <li class="hobbie"><i class="bi bi-scissors"></i><a class="hobbiea" data-category="crochet" href="#">Crochet</a></li>
            </ul>
        </section>

        <!-- Productos según hobby seleccionado -->
        <section id="hobbieSelected">
            <ul id="hobbieSelectedList">
                <li class="hobbieSelected">
                    <i id="iconSelected" class="bi bi-book"></i>
                    <a class="hobbieaSelected" href="#">Lectura</a>
                </li>
            </ul>
            <div id="hobbieImageContainer"></div>
        </section>
    </main>
    <footer></footer>

    <script src="/front-end/js/loadNavbar.js"></script>
    <script src="/front-end/js/loadFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/front-end/js/productos.js"></script>
    <script src="/front-end/js/floating-cart.js"></script>
</body>
</html>
