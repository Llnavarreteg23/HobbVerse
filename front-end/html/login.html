<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login HobbVerse</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos propios -->
  <link rel="stylesheet" href="/front-end/css/nav.css">
  <link rel="stylesheet" href="/front-end/css/Footer.css">
  <link rel="stylesheet" href="/front-end/css/login.css">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="login-page">
    <header>
        <nav></nav>
    </header>

    <main class="login-container">
        <div class="welcome-section">
            <h1 class="welcome-title">
                <span class="text-gradient">¡Bienvenido a</span>
                <div class="brand-text">
                    <span class="text-white animate__animated animate__fadeIn">H</span>
                    <span class="text-primary animate__animated animate__fadeIn">obb</span>
                    <span class="text-white animate__animated animate__fadeIn">V</span>
                    <span class="text-primary animate__animated animate__fadeIn">erse</span>
                </div>
            </h1>
            <p class="welcome-subtitle">Tu destino para descubrir y compartir pasiones</p>
            <img class="welcome-image" src="/Imagenes/Quienes somos.png" alt="Imagen de Hobbies">
        </div>

        <div class="login-section">
            <div class="login-card">
                <div class="logo-container">
                    <img src="/Imagenes/LogoHobbVersion2.png" alt="LogoHobbVerse" width="120">
                </div>
                
                <div class="login-form">
                    <h2 class="login-title">Iniciar Sesión</h2>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="bi bi-envelope"></i>
                            <input type="email" placeholder="Correo Electrónico" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="bi bi-lock"></i>
                            <input type="password" placeholder="Contraseña" required>
                        </div>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button class="login-btn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Iniciar Sesión
                    </button>
                    
                    <div class="register-link">
                        ¿No tienes cuenta? 
                        <a href="#" class="text-primary">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/front-end/js/loadNavbar.js"></script>
    <script src="/front-end/js/loadFooter.js"></script>
</body>
</html>
