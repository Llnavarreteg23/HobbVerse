<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/front-end/css/login.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


  <!-- Estilos fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Login HobbVerse</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav></nav>
    </header>
    
    <main class="flex-grow-1">
        <form id="loginForm">
            <div id="alert-container" class="container mt-3"></div>
            <section class="container">
                <div class="left">
                    <h1 class="titulo1">¡Bienvenido a HobbVerse!</h1>
                    <img class="imgHobbies" src="/Imagenes/HB_QuienesSomos.png" alt="Imagen de Hobbies">
                </div>
                <div class="containerIcon">
                    <img class="iconHobbVerse" src="/Imagenes/LogoHobbVersion2 (1).png" alt="LogoHobbVerse" width="152px">
                    <div class="card-login">
                      <img class="imgUser" width="40" height="40" src="/Imagenes/mdi_user.png" alt="user" />
                      <h1 class="titulo-login">Iniciar Sesión</h1>
      
                      <input type="email" id="email" placeholder="Correo Electrónico">
                        <p id="email-error" class="error-message"></p>
                      <div class="password-container position-relative">
                        <input type="password" id="password" placeholder="Contraseña">
                        <span class="password-toggle" id="togglePassword">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                      </div>
                        <p id="password-error" class="error-message"></p>
                      <button type="submit">Iniciar Sesión</button>
                        <p>¿No tienes cuenta? <a href="/front-end/html/registro.html">Regístrate</a></p>
                      </div>
                    </div>
                  </div>
                </section>
              </form>
    </main>

    <footer></footer>
    
    <script src="/front-end/js/login.js"></script>
    <script src="/front-end/js/loadNavbar.js"></script>
      <script src="/front-end/js/loadFooter.js"></script>
  
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  </body>
</html>
