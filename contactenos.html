<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="contactenos.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <div class="container py-5">
        <section class="faq-section mb-5">
            <h2 class="text-center mb-4">Preguntas Frecuentes</h2>
            <div class="component-container p-3 rounded">
                <div class="faq-item">
                    <button class="faq-button w-100 py-3 rounded-pill d-flex justify-content-between align-items-center">
                        Producto
                        <span class="plus-icon">+</span>
                    </button>
                    <div class="faq-content p-3 mt-2 rounded" style="display: none;">
                        <p>Respuesta detallada sobre Producto.</p>
                    </div>
                </div>
                <div class="faq-item mt-3">
                    <button class="faq-button w-100 py-3 rounded-pill d-flex justify-content-between align-items-center">
                        Tipo de pago
                        <span class="plus-icon">+</span>
                    </button>
                    <div class="faq-content p-3 mt-2 rounded" style="display: none;">
                        <p>Respuesta detallada sobre Tipo de pago.</p>
                    </div>
                </div>
                <div class="faq-item mt-3">
                    <button class="faq-button w-100 py-3 rounded-pill d-flex justify-content-between align-items-center">
                        Envío de productos
                        <span class="plus-icon">+</span>
                    </button>
                    <div class="faq-content p-3 mt-2 rounded" style="display: none;">
                        <p>Respuesta detallada sobre Envío de productos.</p>
                    </div>
                </div>
                <div class="faq-item mt-3">
                    <button class="faq-button w-100 py-3 rounded-pill d-flex justify-content-between align-items-center">
                        Negocio
                        <span class="plus-icon">+</span>
                    </button>
                    <div class="faq-content p-3 mt-2 rounded" style="display: none;">
                        <p>Respuesta detallada sobre Negocio.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-section rounded p-4">
            <h2 class="text-center mb-3">Contáctenos</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label visually-hidden">Nombre</label>
                    <input type="text" class="form-control rounded-pill" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label visually-hidden">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label visually-hidden">Teléfono</label>
                    <input type="tel" class="form-control rounded-pill" id="telefono" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label visually-hidden">Mensaje</label>
                    <textarea class="form-control rounded" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill">Enviar</button>
                </div>
            </form>
        </section>
    </div>


    <footer></footer>
</body>
</html>
