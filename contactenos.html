<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="contactenos.css">
</head>
<body>
    <!--! Sección del Navbar-->
    <header>
        <nav>

        </nav>
    </header>

    <!-- !Sección del titulo -->

    <section class="section-title">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="titulo-faq">
                    Preguntas Frecuentes
                </div>
            </div>
        </div>
    </section>
    

    <!-- !Sección del acordeón -->
    <div class="container-acordion">
        <div class="acordion-item">
            <!-- Checkbox: al marcarlo, se activa el contenido -->
            <input type="checkbox" id="acordion1">
            <!-- Label: actúa como el botón visible del acordeón -->
            <label class="acordion-header" for="acordion1">
                <span>Producto</span>
                <span class="plus-icon">+</span>
            </label>
            <!-- Contenido: se muestra/oculta según el estado del checkbox -->
            <div class="acordion-content">
                Aquí va el contenido relacionado con el producto.
            </div>
        </div>
        
        <div class="acordion-item">
            <input type="checkbox" id="acordion2">
            <label class="acordion-header" for="acordion2">
                <span>Tipo de pago</span>
                <span class="plus-icon">+</span>
            </label>
            <div class="acordion-content">
                Información sobre los diferentes tipos de pago aceptados.
            </div>
        </div>
        
        <div class="acordion-item">
            <input type="checkbox" id="acordion3">
            <label class="acordion-header" for="acordion3">
                <span>Envío de productos</span>
                <span class="plus-icon">+</span>
            </label>
            <div class="acordion-content">
                Detalles sobre las políticas y costos de envío.
            </div>
        </div>
        
        <div class="acordion-item">
            <input type="checkbox" id="acordion4">
            <label class="acordion-header" for="acordion4">
                <span>Negocio</span>
                <span class="plus-icon">+</span>
            </label>
            <div class="acordion-content">
                Información general sobre nuestro negocio.
            </div>
        </div>
    </div>

    <!--! Sección del contáctenos-->
    <section class="contact">
        <div class="container-contact">
            <h2>Contáctenos</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Nombre">
                <input type="email" id="email" name="email" placeholder="Correo">
                <input type="text" id="phone" name="phone" placeholder="Teléfono">
                <textarea id="message" name="message" placeholder="Mensaje"></textarea>
                <button type="button" id="submitButton">Enviar</button>
              </form>
              
        </div>
    </section>
    
    
    <!--! Sección del footer-->
    <footer>

    </footer>

    <!--! Sección del script-->
    <script src="./contactenos.js">

    </script>
</body>
</html>
