<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <!--! Sección del nav -->
    <header>
        <nav>

        </nav>

    <!--! Sección de Registro -->

    <div class="container-fluid">
        <div class="row min-vh-100">

            <!--! Sección de formulario -->
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" style="background: #F28705;">
                <div class="container-register">
                    <img  class="iconHobbVerse" src="Imagenes/LogoHobbVerse1.png" alt="LogoHobbVerse" width="152px">

                        <img class="imgUser" width="40" height="40" src="Imagenes/mdi_user.png" alt="user" />

                        <input class="" type="text" placeholder="Nombre Completo">
                        <input type="email" placeholder="Correo Electrónico">
                        <input type="password" placeholder="Contraseña">
                        <input type="password" placeholder="Confirmar contraseña">
                        <button>Registrarse</button>
                        <p>¿Ya tienes cuenta? <a href="#">Inicia Sesión</a></p>
                </div>
            </div>
            </div>

            <!--! Sección del titulo -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <h1 class="titulo1 text-center m-20px"><b>¡Únete!</b><br></h1>
                <h2 class="titulo2 text-center">Descubre tu próximo Hobbie</h2>
                <img class="imgHobbies" src="Imagenes/Quienes somos.png" alt="Imagen de Hobbies" style="max-width: 80%; height: auto;">
