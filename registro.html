<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="/front-end/css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Register HobbVerse</title>
</head>
<body>

    <!--! Sección del nav -->
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg custom-nav py-3">
                <div class="container-fluid px-4">
                    <!-- Logo y Nombre -->
                    <div class="d-flex align-items-center">
                        <img class="navbar-brand me-2" src="/Imagenes/LogoHobbVerse1.png" alt="HobbVerse" style="width: 60px; height: auto;">
                        <a class="nav-link brand-text" href="#">
                            <span class="text-white fw-bold">H</span>
                            <span class="text-primary fw-bold">obb</span>
                            <span class="text-white fw-bold">V</span>
                            <span class="text-primary fw-bold">erse</span>
                        </a>
                    </div>
                    
                    <!-- Botón hamburguesa -->
                    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <i class="bi bi-journal-text fs-2"></i>
                    </button>
                    
                    <!-- Menú colapsable -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto align-items-center gap-3">
                            <!-- Botones de autenticación (visible solo en PC) -->
                            <div class="auth-buttons d-none d-lg-flex gap-3">
                                <a class="btn btn-outline-light px-4 fw-semibold" href="#">Entrar</a>
                                <a class="btn btn-primary px-4 fw-semibold" href="#">Registrarse</a>
                            </div>
                            
                            <!-- Botón de perfil (oculto por defecto) -->
                            <div class="profile-button d-none">
                                <a class="btn btn-outline-light d-flex align-items-center gap-2" href="/perfil">
                                    <i class="bi bi-person-circle fs-5"></i>
                                    <span class="fw-semibold">Mi Perfil</span>
                                </a>
                            </div>
        
                            <!-- Menú desplegable -->
                            <div class="dropdown d-none d-lg-block">
                                <button class="btn btn-link nav-menu-btn" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-grid-3x3-gap-fill fs-4"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/front-end/html/contactenos.html">
                                        <i class="bi bi-envelope-paper me-2"></i>Contáctenos
                                    </a></li>
                                    <li><a class="dropdown-item" href="/front-end/html/sobreNosotros.html">
                                        <i class="bi bi-people me-2"></i>Sobre Nosotros
                                    </a></li>
                                </ul>
                            </div>
        
                            <!-- Menú móvil -->
                            <div class="mobile-menu d-lg-none w-100">
                                <div class="d-flex flex-column gap-2">
                                    <a class="mobile-menu-item" href="/contactenos.html">
                                        <i class="bi bi-envelope-paper me-2"></i>Contáctenos
                                    </a>
                                    <a class="mobile-menu-item" href="/sobreNosotros.html">
                                        <i class="bi bi-people me-2"></i>Sobre Nosotros
                                    </a>
                                    <div class="border-top my-3"></div>
                                    <a class="btn btn-outline-light w-100" href="#">Entrar</a>
                                    <a class="btn btn-primary w-100" href="#">Registrarse</a>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
        </nav>

    <!--! Sección de Registro -->

    <div class="container-fluid">
        <div class="row min-vh-100">

            <!--! Sección de formulario -->
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" style="background: #F28705;">
                <div class="container-register">
                    <img  class="iconHobbVerse" src="Imagenes/LogoHobbVerse1.png" alt="LogoHobbVerse" width="152px">
                    <div class="card-register w-200" style="max-width: 400px;">
                        <img class="imgUser" width="40" height="40" src="Imagenes/mdi_user.png" alt="user" />
                        <h1 class="titulo-Register">Crear una cuenta</h1>
                        <input class="" type="text" placeholder="Nombre Completo">
                        <input type="email" placeholder="Correo Electrónico">
                        <input type="password" placeholder="Contraseña">
                        <input type="password" placeholder="Confirmar contraseña">
                        <button>Registrarse</button>
                        <p>¿Ya tienes cuenta? <a href="#">Inicia Sesión</a></p>
                </div>
            </div>
            </div>

            <!--! Sección del titulo -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
                <h1 class="titulo1 text-center m-20px"><b>¡Únete!</b><br></h1>
                <h2 class="titulo2 text-center">Descubre tu próximo Hobbie</h2>
                <img class="imgHobbies" src="Imagenes/Quienes somos.png" alt="Imagen de Hobbies" style="max-width: 80%; height: auto;">
            </div>
        </div>
    </div>

    <!--! Sección del footer -->
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
