<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobbverse</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="carrito.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Contenido ejemplo de la página principal -->
  <div class="container py-5">
    <h1>Página Principal de la Tienda</h1>
    <p>Aquí va el contenido principal de tu sitio web...</p>
    
    <!-- Productos de ejemplo -->
    <div class="row mt-5">
      <div class="col-md-4 mb-4">
        <div class="card product-preview">
          <div class="card-body">
            <h5>Producto 1</h5>
            <p class="price">$25.000</p>
            <button class="btn btn-sm btn-outline-primary">Añadir al carrito</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card product-preview">
          <div class="card-body">
            <h5>Producto 2</h5>
            <p class="price">$45.000</p>
            <button class="btn btn-sm btn-outline-primary">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botón flotante del carrito -->
  <div class="cart-float-button" data-bs-toggle="modal" data-bs-target="#cartModal">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count">3</span>
  </div>
  
  <!-- Modal del carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Tu Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Producto 1 - Versión miniatura -->
          <div class="mini-product d-flex align-items-center mb-3">
            <div class="mini-product-image me-3"></div>
            <div class="mini-product-details">
              <h6 class="mini-product-title">Producto 1</h6>
              <div class="d-flex justify-content-between">
                <span class="mini-product-price">$25.000</span>
                <span class="mini-product-quantity">x2</span>
              </div>
            </div>
          </div>
          
          <!-- Producto 2 - Versión miniatura -->
          <div class="mini-product d-flex align-items-center mb-3">
            <div class="mini-product-image me-3"></div>
            <div class="mini-product-details">
              <h6 class="mini-product-title">Producto 2</h6>
              <div class="d-flex justify-content-between">
                <span class="mini-product-price">$45.000</span>
                <span class="mini-product-quantity">x1</span>
              </div>
            </div>
          </div>
          
          <!-- Resumen mini -->
          <div class="mini-summary mt-4">
            <div class="d-flex justify-content-between mb-2">
              <span>Total:</span>
              <span class="mini-total">$95.000</span>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <a href="carrito.html" class="btn btn-outline-primary">Ver carrito completo</a>
          <button type="button" class="btn checkout-mini-btn">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
